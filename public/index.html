<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotus Resume Generator</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; line-height: 1.6; color: #333; }
        h1 { color: #2c3e50; }
        .card { border: 1px solid #e1e4e8; border-radius: 6px; padding: 24px; background: #f6f8fa; }
        .form-group { margin-bottom: 16px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; }
        input[type="file"] { display: block; width: 100%; }
        button { background-color: #2ea44f; color: white; border: none; padding: 10px 20px; border-radius: 6px; font-size: 16px; cursor: pointer; font-weight: 600; }
        button:hover { background-color: #2c974b; }
        button:disabled { background-color: #94d3a2; cursor: not-allowed; }
        #status { margin-top: 16px; font-size: 14px; }
    </style>
</head>
<body>
    <h1>Lotus Resume Generator</h1>
    <div class="card">
        <form id="resumeForm">
            <div class="form-group">
                <label for="jsonFile">Upload Resume JSON</label>
                <input type="file" id="jsonFile" accept=".json" required>
            </div>
            <button type="submit" id="generateBtn">Generate DOCX</button>
        </form>
        <div id="status"></div>
    </div>

    <script>
        const form = document.getElementById('resumeForm');
        const statusDiv = document.getElementById('status');
        const btn = document.getElementById('generateBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('jsonFile');
            const file = fileInput.files[0];
            
            if (!file) return;

            btn.disabled = true;
            btn.textContent = 'Generating...';
            statusDiv.textContent = '';

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/generate', { method: 'POST', body: formData });
                if (!response.ok) throw new Error('Failed to generate resume');

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'resume.docx';
                document.body.appendChild(a);
                a.click();
                a.remove();
                
                statusDiv.textContent = 'Success! Download started.';
                statusDiv.style.color = 'green';
            } catch (error) {
                console.error(error);
                statusDiv.textContent = 'Error: ' + error.message;
                statusDiv.style.color = 'red';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Generate DOCX';
            }
        });
    </script>
</body>
</html>
